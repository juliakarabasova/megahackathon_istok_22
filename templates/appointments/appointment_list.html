<!--{% extends 'flatpages/default.html' %}-->

{% block content %}
<h2>Мои встречи</h2>
<ul>
    {% for appointment in appointments %}
    <li>{{ appointment.date_time }} - {{ appointment.purpose }}</li>
    {% empty %}
    <li>Нет запланированных встреч.</li>
    {% endfor %}
</ul>
<a href="{% url 'appointment_create' %}">Создать встречу</a>
{% endblock %}
